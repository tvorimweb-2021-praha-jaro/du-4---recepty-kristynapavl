<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Recepty</title>
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Raleway:600,800&amp;subset=latin-ext" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <section class="receptar">

            <div class="hlavni recept">
                
                <h1 class="nazev">Salát s&nbsp;vlašskými ořechy</h1>
                <p class="kategorie">Saláty</p>
                <p class="komentare">5 komentářů</p>

            </div>

            <div class="podrecepty"> 

                <div class="maly recept avo">

                    <h2 class="nazev">Chlebíček s&nbsp;avokádem</h2>
                    <p class="kategorie">Svačina</p>
                    <p class="komentare">16 komentářů</p>

                </div>

                <div class="vprevo maly recept pita">

                    <h2 class="nazev">Pita chléb s&nbsp;cizrnou</h2>
                    <p class="kategorie">Luštěniny</p>
                    <p class="komentare"> 23 komentářů</p>

                </div>

                <div class="uprostred maly recept taco">

                    <h2 class="nazev">Avokádové tacos</h2>
                    <p class="kategorie">Mexická</p>
                    <p class="komentare">7 komentářů</p>

                </div>

                <div class="vpravo maly recept burger">

                    <h2 class="nazev">Sojový burger</h2>
                    <p class="kategorie">Burgery</p>
                    <p class="komentare">19 komentářů</p>

                </div>

             </div> 

        </section>

        <footer class="paticka">
            <p>Foto z <a href="https://unsplash.com">unsplash.com</a> (licence <a href="https://unsplash.com/license">do-whatever-you-want</a>)</p>
        </footer>


    </body>
</html>
